<html>
	<head>
		<title>
			ScaleCraft
		</title>
		<script>
			window.onload = function() {
				let client = new XMLHttpRequest();
				client.open('GET', 'ip.txt');
				client.onreadystatechange = function() {
					let the_p = document.getElementById("the_p");
					the_p.innerHTML = client.responseText;
				}
				client.send();
			}
		</script>
	</head>
	<body>
		<p id="the_p">
		</p>
	</body>
</html>
